<h1>Gespeicherte Projekte</h1>
<mat-divider></mat-divider>
<br>
<table mat-table [dataSource]="projects | Userpipe: user" matSort class="mat-elevation-z8" > 
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Kommentar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kommentar </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="Bearbeiten">
        <th mat-header-cell *matHeaderCellDef> Bearbeiten </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button [routerLink]="['/editproject', element._id]" class="btn btn-primary">
            <i class="material-icons">create</i>
          </button> 
        </td>
    </ng-container> 

    <ng-container matColumnDef="Tests_anzeigen">
        <th mat-header-cell *matHeaderCellDef> Tests anzeigen </th>
        <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="passprojectname(element.name)" [routerLink]="['/projectfiles', element._id]" class="btn btn-primary">
          <i class="material-icons">notes</i>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Löschen">
        <th mat-header-cell *matHeaderCellDef> Löschen </th>
        <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="openDialog(element._id, element.name)"  class="btn btn-danger">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>  
<br><br>
<button mat-stroked-button (click)="openNewDialog()">Neues Projekt anlegen</button>
