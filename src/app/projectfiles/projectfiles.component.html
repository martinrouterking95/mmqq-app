<h1>{{data.projectname}}</h1>
<mat-divider></mat-divider>
<br>
<!-- mat table with filtered data-source-->
<table mat-table [dataSource]="adunits | ProjectAdunitpipe: projectid" matSort class="mat-elevation-z8"> 
    <!-- *matCellDef="let element" is for displaying a list, here of each element of the dataSource 
          equivilant to *ngFor
    -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.save_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Endergebnis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Endergebnis </th>
      <td mat-cell *matCellDef="let element"> {{element.result_final}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="Bearbeiten">
        <th mat-header-cell *matHeaderCellDef> Bearbeiten </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button [routerLink]="['/edit', element._id]" class="btn btn-primary">
            <i class="material-icons">create</i>
          </button> 
        </td>
    </ng-container> 

    <ng-container matColumnDef="Tabelle_anzeigen">
        <th mat-header-cell *matHeaderCellDef> Tabelle anzeigen </th>
        <td mat-cell *matCellDef="let element">
        <button mat-stroked-button [routerLink]="['/unitresults', element._id]" class="btn btn-primary">
          <i class="material-icons">notes</i>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Löschen">
        <th mat-header-cell *matHeaderCellDef> Löschen </th>
        <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="openDialog(element._id, element.save_name)"  class="btn btn-danger">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
